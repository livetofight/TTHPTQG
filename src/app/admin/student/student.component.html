<section class="content-header">
    <h1>
        Học Sinh
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Học Sinh</a></li>
        <li class="active">Danh sách học sinh</li>
    </ol>
</section>

<section class="content">
    <div id="error_message">

    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header" style=" height: 50px;line-height: 50px;white-space: nowrap;">
                    <h3 class="box-title">Danh sách học sinh</h3>
                    <div class="pull-right">
                        <div class="col-xs-9">
                            <form method="post" enctype="multipart/form-data" id="file_form">
                                <a class="btn btn-app ">
                                    <input type="file" id="inputFile" name="inputFile">
                                </a>
                                <a id="btn_import" class="btn btn-app btn_import"><i class="glyphicon glyphicon-import"></i>Import</a>
                            </form>
                        </div>
                        <div class="col-xs-3">
                            <a href="" class="btn btn-app "><i class="glyphicon glyphicon-export"></i>Export</a>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <table id="example1" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên</th>
                                <th>Ngày sinh</th>
                                <th>Giới tính</th>
                                <th>CMND</th>
                                <th>Môn Thi</th>
                                <th>Công cụ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-template ngFor let-item [ngForOf]="listStudent" let-i="index">
                                <tr>
                                    <td>{{item.id}}</td>
                                    <td>{{item.fullname}}</td>
                                    <td>{{item.namsinh}}</td>
                                    <td>{{item.gender}} </td>
                                    <td>{{item.cmnd}}</td>
                                    <td>{{item.list_subject}} </td>
                                    <td>
                                        <i title="Sửa" class="fa fa-pencil-square-o" style="margin-right: 5px;margin-left: 5px;"></i>
                                        <ng-container *ngIf="item.type==1; else elseTemplate">
                                            <i title=" Hiện " class="fa fa-eye"> </i>
                                        </ng-container>
                                        <ng-template #elseTemplate>
                                            <i title=" Ẩn " class="fa fa-eye-slash"> </i>
                                        </ng-template>
                                        <i title=" Xóa " class="fa fa-trash-o " style="color: darkred; "></i>
                                    </td>
                                </tr>
                            </ng-template>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
